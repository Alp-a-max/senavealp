<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bizim D√ºnyamƒ±z</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --primary: #8e44ad;
            --neon-pink: #ff0099;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --text-muted: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(142, 68, 173, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 153, 0.15) 0%, transparent 20%);
        }

        /* Glassmorphism Utilities */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Login Setup */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: var(--bg-color);
        }

        .login-card {
            padding: 2rem;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(142, 68, 173, 0.3);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--neon-pink));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Main App */
        #app-screen {
            display: none;
            width: 100%;
            height: 100%;
            max-width: 480px;
            /* Mobile width constraint on desktop */
            flex-direction: column;
            position: relative;
        }

        /* Header */
        header {
            padding: 15px;
            text-align: center;
            border-radius: 0 0 16px 16px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .anniversary {
            font-size: 0.8rem;
            color: var(--neon-pink);
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* Mood Tracker */
        .mood-panel {
            margin: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mood-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            width: 100%;
            text-align: left;
        }

        .mood-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .mood-btn {
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .mood-btn:hover,
        .mood-btn.active {
            background: rgba(142, 68, 173, 0.2);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.3);
        }

        .partner-status {
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            margin: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 70px;
            /* Space for input */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 12px;
            position: relative;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), #6c3483);
            border-bottom-right-radius: 2px;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 2px;
        }

        .message .meta {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .sender-name {
            font-weight: bold;
            font-size: 0.7rem;
            color: var(--neon-pink);
        }

        /* Input Area */
        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            gap: 10px;
            background: var(--bg-color);
            /* Fallback */
            border-top: 1px solid var(--glass-border);
        }

        .glass-input-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .input-area input {
            margin: 0;
            flex: 1;
            border-radius: 20px;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            flex-shrink: 0;
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="glass login-card">
            <h2>Ho≈ügeldin</h2>
            <p style="color: #aaa; margin-top: 5px;">Bizim D√ºnyamƒ±z'a Giri≈ü Yap</p>
            <input type="text" id="username-input" placeholder="Adƒ±n ne?">
            <button onclick="login()">Giri≈ü Yap</button>
        </div>
    </div>

    <!-- MAIN APPLICATION -->
    <div id="app-screen">
        <header class="glass">
            <h1>Bizim D√ºnyamƒ±z</h1>
            <div class="anniversary">Yƒ±l D√∂n√ºm√ºm√ºz: 2 Aƒüustos</div>
        </header>

        <!-- Mood Tracker -->
        <div class="glass mood-panel">
            <div class="mood-title">≈ûu anki modun:</div>
            <div class="mood-buttons">
                <!-- Emojis: Sleepy, Energetic, Loving, Gaming -->
                <div class="mood-btn" onclick="setMood('üò¥')">üò¥</div>
                <div class="mood-btn" onclick="setMood('‚ö°')">‚ö°</div>
                <div class="mood-btn" onclick="setMood('‚ù§Ô∏è')">‚ù§Ô∏è</div>
                <div class="mood-btn" onclick="setMood('üéÆ')">üéÆ</div>
            </div>
            <div id="partner-mood-display" class="partner-status" style="display: none;">
                <!-- Will be populated by JS -->
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-box" class="chat-container">
            <!-- Messages will appear here -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="glass-input-bg"></div>
            <input type="text" id="message-input" placeholder="Bir ≈üeyler yaz..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        /**
         * ------------------------------------------------------------------
         * FIREBASE CONFIGURATION  *** √ñNEMLƒ∞ ***
         * A≈üaƒüƒ±daki const firebaseConfig nesnesinin i√ßini kendi
         * Firebase Console'undan aldƒ±ƒüƒ±n bilgilerle doldurmalƒ±sƒ±n.
         * ------------------------------------------------------------------
         */

        // BURAYA KENDƒ∞ FIREBASE KODLARINI YAPI≈ûTIR
        const firebaseConfig = {
            apiKey: "AIzaSyDnYL0lyeJBd6PApC4WBzcPRKhRqijEBEs",
            authDomain: "senamveben-95f8e.firebaseapp.com",
            databaseURL: "https://senamveben-95f8e-default-rtdb.firebaseio.com",
            projectId: "senamveben-95f8e",
            storageBucket: "senamveben-95f8e.firebasestorage.app",
            messagingSenderId: "806503833732",
            appId: "1:806503833732:web:b3af455983c1a783a622d1",
            measurementId: "G-C7GEBGBRCR"
        };


        // Initialize Firebase
        let app, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch (e) {
            console.error("Firebase ba≈ülatƒ±lamadƒ±. L√ºtfen config ayarlarƒ±nƒ± kontrol edin.", e);
            // alert("Firebase ba≈ülatƒ±lamadƒ±. Kodun ba≈üƒ±ndaki config alanƒ±nƒ± doldurdun mu?");
        }

        // Global Variables
        let currentUser = localStorage.getItem('chatUsername') || null;
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        const chatBox = document.getElementById('chat-box');

        // --- Initialization ---
        window.onload = function () {
            if (currentUser) {
                showApp();
            }
        };

        function login() {
            const input = document.getElementById('username-input');
            const name = input.value.trim();
            if (name) {
                currentUser = name;
                localStorage.setItem('chatUsername', name);
                showApp();
            } else {
                alert("L√ºtfen bir isim gir!");
            }
        }

        function showApp() {
            loginScreen.style.display = 'none';
            appScreen.style.display = 'flex';

            // Listeners
            listenForMessages();
            listenForMoods();
        }

        // --- Mood Logic ---
        function setMood(emoji) {
            if (!db) return;

            // Save my mood
            db.ref('moods/' + currentUser).set({
                mood: emoji,
                timestamp: Date.now()
            });

            // Visual feedback
            highlightMoodBtn(emoji);
        }

        function highlightMoodBtn(emoji) {
            const btns = document.querySelectorAll('.mood-btn');
            btns.forEach(btn => {
                if (btn.innerText === emoji) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function listenForMoods() {
            if (!db) return;

            const display = document.getElementById('partner-mood-display');

            db.ref('moods').on('value', (snapshot) => {
                const moods = snapshot.val();
                if (!moods) return;

                // Simple logic: Find the first user who is NOT me
                // In a real app with auth, we'd use UIDs. Here we use names.
                let partnerName = null;
                let partnerMood = null;

                Object.keys(moods).forEach(key => {
                    if (key !== currentUser) {
                        partnerName = key;
                        partnerMood = moods[key].mood;
                    }
                });

                if (partnerName && partnerMood) {
                    display.style.display = 'flex';
                    display.innerHTML = `<span>${partnerMood}</span> ${partnerName} ≈üu an b√∂yle.`;
                }
            });
        }

        // --- Chat Logic ---
        function sendMessage() {
            if (!db) return;

            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (text === "") return;

            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

            db.ref('messages').push({
                user: currentUser,
                text: text,
                time: timeString,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            input.value = "";
            input.focus();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        function listenForMessages() {
            if (!db) return;

            db.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                renderMessage(msg);
            });
        }

        function renderMessage(msg) {
            const isMe = msg.user === currentUser;
            const div = document.createElement('div');
            div.className = `message ${isMe ? 'sent' : 'received'}`;

            div.innerHTML = `
                ${!isMe ? `<div class="sender-name">${msg.user}</div>` : ''}
                <div class="content">${msg.text}</div>
                <div class="meta">
                    <span>${msg.time}</span>
                </div>
            `;

            chatBox.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

    </script>
</body>

</html>
