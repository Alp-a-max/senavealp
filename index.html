        .msg-name {

        /* Input Area */

    </style>

        /**

        // LÃœTFEN FIREBASE AYARLARINI BURAYA GÄ°RÄ°NÄ°Z:
        const firebaseConfig = {
            apiKey: "AIzaSyDnyL0lyeJBd6PAPc4WBzcPRKhRqijEBEs",
            authDomain: "senamveben-95f8e.firebaseapp.com",

            appId: "1:806503833732:web:b3af455983c1a783a622d1",

        // Initialize Firebase

        try {
            if (firebaseConfig.apiKey) {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.database();
            } else {
                console.warn("Firebase Config boÅŸ! LÃ¼tfen doldurunuz.");

        }

        // --- Global State ---
        let currentUser = {
            nick: localStorage.getItem('user_nick') || '',
            bio: localStorage.getItem('user_bio') || '',
            avatar: localStorage.getItem('user_avatar') || '', // dataUrl
            color: localStorage.getItem('user_color') || '#8e44ad',

        };

        // --- Default Avatar SVG ---
        const defaultAvatar = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2'%3E%3Cpath d='M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2'/%3E%3Ccircle cx='12' cy='7' r='4'/%3E%3C/svg%3E";

        // --- Initialization ---
        window.onload = () => {
            if (currentUser.nick) {
                // User exists
                loadToUI();
                closeModal();
                initRealtime();
            } else {

        // --- Audio Context for Notifications ---
        let audioCtx;
        function playPing() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function requestNotifyPermission() {
            if ("Notification" in window) Notification.requestPermission();
            // Also init audio context on user gesture
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        // --- UI Logic ---
        function openSettings() {
            document.getElementById('modal-overlay').classList.add('active');
            // Fill inputs with current data
            document.getElementById('input-nick').value = currentUser.nick;
            document.getElementById('input-bio').value = currentUser.bio;
            document.getElementById('modal-avatar').src = currentUser.avatar || defaultAvatar;
            document.getElementById('modal-avatar').className = `avatar-img ${currentUser.frame}`;

            // Highlight current selections (simplified logic)
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
        }

        function loadToUI() {
            document.getElementById('header-nick').innerText = currentUser.nick;
            document.getElementById('header-bio').innerText = currentUser.bio;
            document.getElementById('header-avatar').src = currentUser.avatar || defaultAvatar;
            document.getElementById('header-avatar').className = `avatar-img ${currentUser.frame}`;
        }

        // --- Settings Logic ---
        function selectColor(color, el) {
            currentUser.color = color;
            document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        function selectFrame(frameClass, el) {
            currentUser.frame = frameClass;
            document.getElementById('modal-avatar').className = `avatar-img ${frameClass}`;
            document.querySelectorAll('.frame-select-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
        }

        function handleAvatarUpload(event) {
            processImage(event.target.files[0], 200, (base64) => {
                currentUser.avatar = base64;
                document.getElementById('modal-avatar').src = base64;
            });
        }

        function saveSettings() {
            const nick = document.getElementById('input-nick').value.trim();
            if (!nick) return alert("Ä°sim boÅŸ olamaz!");

            currentUser.nick = nick;
            currentUser.bio = document.getElementById('input-bio').value.trim();

            // Save to LocalStorage
            localStorage.setItem('user_nick', currentUser.nick);
            localStorage.setItem('user_bio', currentUser.bio);
            localStorage.setItem('user_avatar', currentUser.avatar);
            localStorage.setItem('user_color', currentUser.color);
            localStorage.setItem('user_frame', currentUser.frame);

            loadToUI();
            closeModal();
            initRealtime();
        }

        // --- Image Processing (Canvas) ---
        function processImage(file, maxSize, callback) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width;
                    let h = img.height;

                    // Maintain aspect ratio
                    if (w > h) {
                        if (w > maxSize) { h *= maxSize / w; w = maxSize; }
                    } else {
                        if (h > maxSize) { w *= maxSize / h; h = maxSize; }
                    }

                    canvas.width = w;
                    canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);

                    // Compress to JPEG 0.6
                    callback(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
            reader.readAsDataURL(file);
        }

        function handleStickerUpload(event) {
            // Stickers max 150px
            processImage(event.target.files[0], 150, (base64) => {
                sendMessage('image', base64);
            });
        }

        // --- Chat Logic ---
        function sendMessage(type = 'text', content = null) {
            if (!db) return alert("Firebase ayarÄ± yapÄ±lmamÄ±ÅŸ!");

            let payload = {
                sender: currentUser.nick,
                avatar: currentUser.avatar || "",
                frame: currentUser.frame,
                color: currentUser.color,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            if (type === 'text') {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                if (!text) return;
                payload.type = 'text';
                payload.content = text;
                input.value = ''; // clear input
            } else if (type === 'image') {
                payload.type = 'image';
                payload.content = content; // base64
            }

            db.ref('messages').push(payload);
        }

        function initRealtime() {
            if (!db) return;
            const chatArea = document.getElementById('chat-area');

            // Limit to last 50 messages to save data/dom
            db.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                renderMessage(msg);

                // Notification (Logic: Recipient is me, Page Hidden, or Msg from others)
                if (msg.sender !== currentUser.nick && document.hidden) {
                    if (Notification.permission === "granted") {
                        new Notification(`Mesaj: ${msg.sender}`, { body: msg.type === 'image' ? 'ðŸ“· FotoÄŸraf' : msg.content });
                    }
                    playPing();
                } else if (msg.sender !== currentUser.nick) {
                    playPing();
                }
            });
        }

        function renderMessage(msg) {
            const chatArea = document.getElementById('chat-area');
            const isMine = msg.sender === currentUser.nick;

            const div = document.createElement('div');
            div.className = `msg-row ${isMine ? 'mine' : 'other'}`;

            // Avatar
            const avatarHtml = `<div class="avatar-preview-container" style="width:32px; height:32px; margin:0; flex-shrink:0;">
                <img src="${msg.avatar || defaultAvatar}" class="avatar-img ${msg.frame || 'frame-none'}">
            </div>`;

            // Content
            let contentHtml = '';
            if (msg.type === 'image') {
                // Image - Apply shadow of user's color
                contentHtml = `<img src="${msg.content}" class="sticker-img" style="box-shadow: 0 4px 12px ${msg.color || '#8e44ad'}">`;
            } else {
                // Text Bubble
                const bgStyle = isMine ? `background: ${msg.color || '#8e44ad'}` : '';
                contentHtml = `<div class="msg-bubble" style="${bgStyle}">${escapeHtml(msg.content)}</div>`;
            }

            div.innerHTML = isMine
                ? `<div class="msg-content"><div class="msg-name">Ben</div>${contentHtml}</div>`
                : `${avatarHtml}<div class="msg-content"><div class="msg-name">${escapeHtml(msg.sender)}</div>${contentHtml}</div>`;

            chatArea.appendChild(div);
            // Scroll to bottom
            setTimeout(() => chatArea.scrollTop = chatArea.scrollHeight, 100);
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

    </script>
